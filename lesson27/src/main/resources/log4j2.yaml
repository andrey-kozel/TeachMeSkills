Configuration:
  status: WARN
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [cid.%X{correlationId}] [%thread] %-5level %logger{36} %notEmpty{[%X{name}] }- %msg%n"
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: ConsoleAppender
